ExclusionModel.Draw.circle.tooltip.actionParagraph1=Draw a circle.
ExclusionModel.Draw.circle.tooltip.actionParagraph2=Use the mouse wheel to adjust the size.

ExclusionModel.Draw.rectangle.text=Rectangle
ExclusionModel.Draw.rectangle.tooltip.actionParagraph1=Draw a rectangle.

ExclusionModel.Exclusion.textBandTitle=Exclusion
ExclusionModel.Exclusion.textBandTooltipParagraph1=

ExclusionModel.Exclusion.trainSetClassify.text=Train, Set and Apply
ExclusionModel.Exclusion.trainSetClassify.tooltip.actionParagraph1=Train an exclusion model based on the class shapes, set it as active exclusion model and classify the active image.
ExclusionModel.Exclusion.trainSetClassify.tooltip.actionParagraph2=The training regions can be defined in several open images. After this step, the main model can be removed (Model->Remove Main Model) to continue with a new main model (detail classification).

ExclusionModel.Exclusion.classifyExclusionModel.text=Apply Exclusion Model
ExclusionModel.Exclusion.classifyExclusionModel.tooltip.text=Classify Using Trained Exclusion Model
ExclusionModel.Exclusion.classifyExclusionModel.tooltip.actionParagraph1=Classify active image using the already trained exclusion model.
ExclusionModel.Exclusion.classifyExclusionModel.tooltip.actionParagraph2=After training or loading an exclusion model this function can be used to classify further images.

ExclusionModel.Exclusion.configureExclusionClasses.text=Configure Exclusion Classes
ExclusionModel.Exclusion.configureExclusionClasses.tooltip.actionParagraph1=.

ExclusionModel.Exclusion.loadAndSetLocal.text=Load and Set (Local)
ExclusionModel.Exclusion.loadAndSetLocal.tooltip.text=Load an existing exclusion model from the local filesystem and set it active.
ExclusionModel.Exclusion.loadAndSetLocal.tooltip.actionParagraph1=This function can be used to combine a currently active main model (e.g. detail classification) with an existing exclusion model (which has already been saved to file via 'save nested exclusion model').

ExclusionModel.Exclusion.loadAndSetServer.text=Load and Set (Server)
ExclusionModel.Exclusion.loadAndSetServer.tooltip.text=Load an existing exclusion model from an image server and set it active.
ExclusionModel.Exclusion.loadAndSetServer.actionParagraph1=This function can be used to combine a currently active main model (e.g. detail classification) with an existing exclusion model (which has already been saved to file via 'save nested exclusion model').

ExclusionModel.Exclusion.setModelExplorer.text=Set from Model Explorer
ExclusionModel.Exclusion.setModelExplorer.tooltip.text=Load and set model from Model Explorer.
ExclusionModel.Exclusion.setModelExplorer.tooltip.actionParagraph1=This function can be used to combine a currently active main model (e.g. detail classification) with an existing exclusion model.

ExclusionModel.Exclusion.resetExclusionModel.text=Reset Exclusion Model
ExclusionModel.Exclusion.resetExclusionModel.tooltip.actionParagraph1=Reset the currently active exclusion model. As a result the main model has no nested exclusion model.

ExclusionModel.Exclusion.exclusionHelp.text=Help
ExclusionModel.Exclusion.exclusionHelp.tooltip.actionParagraph1=Open the help text for exclusion models.

Classification.textTaskTitle=Classification

Classification.Setup.textBandTitle=Setup
Classification.Setup.textBandTooltipParagraph1=

Classification.Setup.setupClasses.text=Setup Classes
Classification.Setup.setupClasses.tooltip.actionParagraph1=Setup default classes for a main model.
Classification.Setup.setupClasses.tooltip.actionParagraph2=Classes can be further configured, added or removed using the Classes (F2) command.

Classification.MachineLearning.textBandTitle=Machine Learning
Classification.MachineLearning.textBandTooltipParagraph1=

Classification.MachineLearning.train.text=Train (F7)
Classification.MachineLearning.train.tooltip.text=Train Model
Classification.MachineLearning.train.tooltip.actionParagraph1=Train a model based on the class shapes drawn in the images.
Classification.MachineLearning.train.tooltip.actionParagraph2=The class shapes from all open images are taken into account.

Classification.MachineLearning.defineRoi.text=Define ROI
Classification.MachineLearning.defineRoi.tooltip.text=Define Region of Interest (ROI)
Classification.MachineLearning.defineRoi.tooltip.actionParagraph1=Draw a polygon to define the ROI for operations like classification or segmentation.
Classification.MachineLearning.defineRoi.tooltip.actionParagraph2=Defines only a temporary ROI. For a permanent ROI please use annotations, which are stored in the database.
Classification.MachineLearning.defineRoi.tooltip.actionParagraph3=Use the ROI menu for more options, e.g. invert or reset the ROI.

Classification.MachineLearning.classify.text=Classify (F8)
Classification.MachineLearning.classify.tooltip.text=Classify the active image based on a trained model.
Classification.MachineLearning.classify.tooltip.actionParagraph1=If no ROI is active, the whole image will be classified, otherwise only the region inside the ROI.
Classification.MachineLearning.classify.tooltip.actionParagraph2=A ROI can be defined with the ROI tool, annotations or an exclusion model.
Classification.MachineLearning.classify.tooltip.actionParagraph3=Use the Batch menu to classify a set of images in batch mode.

ObjectDetection.textTaskTitle=Object Detection

ObjectDetection.Setup.textBandTitle=Setup
ObjectDetection.Setup.textBandTooltipParagraph1=

ObjectDetection.Setup.setupClasses.text=Setup Classes
ObjectDetection.Setup.setupClasses.tooltip.actionParagraph1=Reset the main model and setup pre-defined classes for object segmentation.
ObjectDetection.Setup.setupClasses.tooltip.actionParagraph2=Classes can be further configured, added or removed using the Classes (F2) command.

ObjectDetection.ObjectSegmentation.textBandTitle=Object Segmentation
ObjectDetection.ObjectSegmentation.textBandTooltipParagraph1=

ObjectDetection.ObjectSegmentation.setPrimarySegmentationModel.text=Set Primary Segmentation Model
ObjectDetection.ObjectSegmentation.setPrimarySegmentationModel.tooltip.text=Set as Primary Segmentation Model
ObjectDetection.ObjectSegmentation.setPrimarySegmentationModel.tooltip.actionParagraph1=Set the current model as primary segmentation model.
ObjectDetection.ObjectSegmentation.setPrimarySegmentationModel.tooltip.actionParagraph2="Apply this function after training a background/foreground segmentation model and before performing a segmentation.
ObjectDetection.ObjectSegmentation.setPrimarySegmentationModel.tooltip.actionParagraph3="The first class must be the background, the second class the foreground (objects to segment). Further classes may follow which will be seen as different kind of backgrounds.

ObjectDetection.ObjectSegmentation.setSecondarySegmentationModel.text=Set Secondary Segmentation Model
ObjectDetection.ObjectSegmentation.setSecondarySegmentationModel.tooltip.text=Set as Secondary Segmentation Model
ObjectDetection.ObjectSegmentation.setSecondarySegmentationModel.tooltip.actionParagraph1=Set the current model as secondary segmentation model.
ObjectDetection.ObjectSegmentation.setSecondarySegmentationModel.tooltip.actionParagraph2=A secondary segmentation model can be used to perform a segmentation inside objects segmented by a primary segmentation model.
ObjectDetection.ObjectSegmentation.setSecondarySegmentationModel.tooltip.actionParagraph3=Use it to detect objects inside the primary object e.g. spots inside nuclei.

ObjectDetection.ObjectSegmentation.objectSegmentation.text=Object Segmentation
ObjectDetection.ObjectSegmentation.objectSegmentation.tooltip.text=Object Segmentation
ObjectDetection.ObjectSegmentation.objectSegmentation.tooltip.actionParagraph1=Perform an object segmentation. Foreground objects will be segmented as objects, e.g. cells.
ObjectDetection.ObjectSegmentation.objectSegmentation.tooltip.actionParagraph2=The requirement for this is a trained background/foreground classification model which is 'set as segmentation model'.
ObjectDetection.ObjectSegmentation.objectSegmentation.tooltip.actionParagraph3=The result of a segmentation is the number of objects. In addition, together with 'feature classes' configured in the feature configuration, the features (e.g area size, intensities) can be measured per object.
ObjectDetection.ObjectSegmentation.objectSegmentation.tooltip.actionParagraph4=The object segmentation can be followed by an object classification, to differentiate between arbitrary object types (e.g. stained cells versus unstained cells).

ObjectDetection.ObjectSegmentation.showSegmentationHeatmap.text=Segmentation Heatmap
ObjectDetection.ObjectSegmentation.showSegmentationHeatmap.tooltip.text=Show Segmentation Heatmap (Area)
ObjectDetection.ObjectSegmentation.showSegmentationHeatmap.tooltip.actionParagraph1=Colors the segmented objects in heatmap colors, based on their areas.
ObjectDetection.ObjectSegmentation.showSegmentationHeatmap.tooltip.actionParagraph2=This affects the visual result of the segmentation. Perform an object segmentation to see the results.

ObjectDetection.ObjectClassification.textBandTitle=Object Classification
ObjectDetection.ObjectClassification.textBandTooltipParagraph1=

ObjectDetection.ObjectSegmentation.objectMarker.text=Object Marker
ObjectDetection.ObjectSegmentation.objectMarker.tooltip.actionParagraph1=Use this tool to assign a class to objects.
ObjectDetection.ObjectSegmentation.objectMarker.tooltip.actionParagraph2=First select a class in the class drop-down box and then click into segmented objects. A segmentation has to be performed before.
ObjectDetection.ObjectSegmentation.objectMarker.tooltip.actionParagraph3=Second click on 'Train (F7)' (Object Detection Tab) to learn the differences between objects and on 'Object Classification' to classify objects.

ObjectDetection.ObjectSegmentation.trainObjects.text=Train Objects
ObjectDetection.ObjectSegmentation.trainObjects.tooltip.text=Train Object Classification Model
ObjectDetection.ObjectSegmentation.trainObjects.tooltip.actionParagraph1=Train an object classification model.
ObjectDetection.ObjectSegmentation.trainObjects.tooltip.actionParagraph2=Requirements for training an object classification model:
ObjectDetection.ObjectSegmentation.trainObjects.tooltip.actionParagraph3=1) Perform an object segmentation.
ObjectDetection.ObjectSegmentation.trainObjects.tooltip.actionParagraph4=2) Reset Main Model (via Model menu).
ObjectDetection.ObjectSegmentation.trainObjects.tooltip.actionParagraph5=3) Setup classes for different object types.
ObjectDetection.ObjectSegmentation.trainObjects.tooltip.actionParagraph6=4) Use the Object marker tool to define representative objects per class.
ObjectDetection.ObjectSegmentation.trainObjects.tooltip.actionParagraph7=After step 1-4 the object classification training can be performed. Use the 'Object Classification' button to run the trained model."

ObjectDetection.ObjectSegmentation.objectClassification.setupClasses.text=Setup Classes
ObjectDetection.ObjectSegmentation.objectClassification.setupClasses.tooltip.actionParagraph1=Reset the main model and setup pre-defined classes for object classification.
ObjectDetection.ObjectSegmentation.objectClassification.setupClasses.tooltip.actionParagraph2=Classes can be further configured, added or removed using the Classes (F2) command.

ObjectDetection.ObjectSegmentation.objectClassification.text=Object Classification
ObjectDetection.ObjectSegmentation.objectClassification.tooltip.actionParagraph1=Perform an object segmentation. Foreground objects will be segmented as objects, e.g. cells.
ObjectDetection.ObjectSegmentation.objectClassification.tooltip.actionParagraph2=The requirement for this is a trained background/foreground classification model which is 'set as segmentation model'.
ObjectDetection.ObjectSegmentation.objectClassification.tooltip.actionParagraph3=The result of a segmentation is the number of objects. In addition, together with 'feature classes' configured in the feature configuration, the features (e.g area size, intensities) can be measured per object.
ObjectDetection.ObjectSegmentation.objectClassification.tooltip.actionParagraph4=The object segmentation can be followed by an object classification, to differentiate between arbitrary object types (e.g. stained cells versus unstained cells).

