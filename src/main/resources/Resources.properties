Batch.textTaskTitle=Batch

Batch.BatchExecute.textBandTitle=Batch Execute
Batch.BatchExecute.textBandTooltipParagraph1=

Batch.BatchExecute.localExecution.text=Local Execution
Batch.BatchExecute.localExecution.tooltip.text=Local Batch Execution
Batch.BatchExecute.localExecution.tooltip.actionParagraph1=Schedule a batch execution on the local computer.

Batch.BatchExecute.scaleoutExecution.text=Scaleout Execution
Batch.BatchExecute.scaleoutExecution.tooltip.text=Scaleout (Grid/Cluster) Batch Execution
Batch.BatchExecute.scaleoutExecution.tooltip.actionParagraph1=Schedule a batch execution using scale out infrastructure.
Batch.BatchExecute.scaleoutExecution.tooltip.actionParagraph2=Compared to the local execution this execution method has more overhead, but runs in parallel in a distributed environment.
Batch.BatchExecute.scaleoutExecution.tooltip.actionParagraph3=Use it if you have many or very big (e.g. slides) image to analyze.

Batch.BatchExecute.roiAreaComputation.text=ROI Area Computation
Batch.BatchExecute.roiAreaComputation.tooltip.text=Batch ROI Area computation
Batch.BatchExecute.roiAreaComputation.tooltip.actionParagraph1=Compute the ROI areas for a set im images.
Batch.BatchExecute.roiAreaComputation.tooltip.actionParagraph2=The computation is performed on the local computer.

Batch.BatchExecute.retrieveExistingResults.text=Retrieve Existing Results
Batch.BatchExecute.retrieveExistingResults.tooltip.actionParagraph1=Display existing results form current and previous batch jobs running on the grid.
Batch.BatchExecute.retrieveExistingResults.tooltip.actionParagraph2=This function can be used to retrieve results if you closed the program after scheduling a grid batch execution.

