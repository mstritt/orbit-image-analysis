ROI.RegionOfInterest.invertRoi.tooltip.actionParagraph1=Invert the temporary ROI.
ROI.RegionOfInterest.invertRoi.tooltip.actionParagraph2=Inside and outside of ROI are switched.

ROI.RegionOfInterest.measureArea.text=Measure Area
ROI.RegionOfInterest.measureArea.tooltip.text=Measure ROI Area
ROI.RegionOfInterest.measureArea.tooltip.actionParagraph1=Measure the area of the ROI (ROI + exclusion model).
ROI.RegionOfInterest.measureArea.tooltip.actionParagraph2=If an exclusion model is active, it will be taken into account as well.

ROI.SpecialROIs.textBandTitle=Special ROIs
ROI.SpecialROIs.textBandTooltipParagraph1=

ROI.SpecialROIs.segmentationAsRoi.text=Segmentation as ROI
ROI.SpecialROIs.segmentationAsRoi.tooltip.actionParagraph1=Use segmentation result as ROI.

ROI.SpecialROIs.tmaGrid.text=TMA / Grid
ROI.SpecialROIs.tmaGrid.tooltip.actionParagraph1=Auto-suggest ROIs for samples on a grid, e.g. a Tissue Microarray (TMA) slide.

