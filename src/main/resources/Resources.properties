Model.ConfigureModel.exclusionModelLevel.text=Exclusion Model Level
Model.ConfigureModel.exclusionModelLevel.tooltip.actionParagraph1=Set the detail level used for the exclusion model.
Model.ConfigureModel.exclusionModelLevel.tooltip.actionParagraph2=Set to 1 for a standard exclusion model. Set it to 2 for a more fine grained exclusion model. This can help to detect more details in the exclusion model, but has the drawback to be a more specific and less general exclusion model
Model.ConfigureModel.exclusionModelLevel.tooltip.actionParagraph3=The fine grained model (2) is also much slower than the standard model (1).

