Mask.ModelBasedMasks.setClassificationMask.tooltip.actionParagraph1=Set selected model from Model Explorer as active classification mask to the current model.

Mask.ModelBasedMasks.setSegmentationMask.text=Set Segmentation Mask
Mask.ModelBasedMasks.setSegmentationMask.tooltip.actionParagraph1="Set selected model from Model Explorer as active segmentation mask to the current model.

